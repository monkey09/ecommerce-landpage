<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/uikit-rtl.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Jiovani</title>
</head>
<body>
  <!-- Navbar --> 
	<div class="navbar" uk-sticky="start: 200; animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky;">
		<nav id="nav" class="uk-navbar-container uk-container" uk-navbar>
			<div class="uk-navbar-right">
				<a class="uk-navbar-item uk-logo" href="index.html">
					<img src="images/jiovani.svg" width="80" alt="">
				</a>
			</div>
			<div class="uk-navbar-left">
				<ul class="uk-navbar-nav uk-visible@m">
					<li class="uk-active">
						<a href="choose-login.html">
							<span class="uk-button uk-button-primary tajawal">تسجيل دخول</span>
						</a>
					</li>
					<li class="uk-active">
						<a href="choose-signup.html">
							<span class="uk-button uk-button-link tajawal">إنشاء حساب جديد</span>
						</a>
					</li>
				</ul>
				<a class="uk-navbar-toggle uk-hidden@m uk-navbar-toggle-animate" uk-navbar-toggle-icon href="#mobile-nav" uk-toggle></a>
			</div>
		</nav>
	</div>

  <!-- Login section -->
  <section class="login">
    <div class="uk-container">
      <div class="uk-card uk-card-default" uk-grid>
        <div class="content">
          <div class="uk-card-body uk-width-1-1">
            <div class="card-headers-container">
              <h3 class="tajawal-bold">جيوفاني</h3>
              <h3 class="tajawal-bold">تسجيل دخول</h3>
            </div>
            <form>
              <fieldset class="uk-fieldset">
                <div class="uk-margin">
                  <input class="uk-input uk-form-large tajawal" type="text" placeholder="الايميل او رقم الهاتف">
                </div>
                <div class="uk-margin" style="position: relative;">
                  <input class="uk-input uk-form-large tajawal" type="password" placeholder="كلمة المرور">
                  <img class="pass-icon" src="images/safe.svg" width="30" />
                </div>
                <a href="choose-method.html" class="uk-button forg-link uk-text-muted uk-button-link tajawal-bold">نسيت كلمة السر</a>
                <button class="uk-button uk-button-primary uk-width-1-1 tajawal-bold uk-button-large" type="submit">تسجيل دخول</button>
                <p class="tajawal uk-text-center acc-link">ليس لديك حساب؟ <a href="choose-signup.html" class="tajawal-bold">انشئ حساب جديد</a></p>
              </fieldset>
            </form>
            <div class="app-main">
              <a href="#" class="app-container">
                <div>
                  <p class="tajawal-bold">المتابعه بستخدام فيس بوك</p>
                </div>
                <img src="images/with-face.svg" alt="">
              </a>
              <p class="tajawal-bold uk-text-center">او</p>
              <a href="#" class="app-container">
                <div>
                  <p class="tajawal-bold">المتابعه بستخدام جوجل</p>
                </div>
                <img src="images/with-google.svg" alt="">
              </a>
            </div>
          </div>
        </div>
        <div class="uk-card-media-left uk-cover-container uk-width-1-3 uk-visible@l" style="margin-right: auto">
          <img src="images/login.svg" alt="">
        </div>
      </div>    
    </div>
  </section>


	<!-- Mobile navbar -->
	<div id="mobile-nav" uk-offcanvas=" overlay: true" class="mobile-navbar">
		<div class="uk-offcanvas-bar uk-flex uk-flex-column">
			<ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
				<li class="tajawal-bold" style="margin-bottom:30px;"><a href="choose-login.html" class="uk-button">تسجيل دخول</a></li>
				<li class="tajawal-bold"><a href="choose-signup.html" class="uk-button">انشاء حساب جديد</a></li>
			</ul>
		</div>
	</div>

	<script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
